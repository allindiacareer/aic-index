<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Portal</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    .navbar-brand {
      font-weight: bold;
      color: #0056d2 !important;
      font-size: 22px;
    }
    .btn-login {
      border: 1px solid #0056d2;
      color: #0056d2;
      border-radius: 20px;
      padding: 6px 16px;
    }
    .btn-register {
      background: #ff5722;
      color: #fff;
      border-radius: 20px;
      padding: 6px 16px;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to bottom, #fff, #f9f9f9);
    }
    .hero h1 {
      font-size: 34px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .banner {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: 12px;
      color: white;
      padding: 30px;
      margin: 20px auto;
    }
    .banner button {
      background: white;
      color: #0072ff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .categories button {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 12px;
      padding: 12px 20px;
      transition: 0.3s;
    }
    .categories button:hover {
      border-color: #0056d2;
      color: #0056d2;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #f2f2f2;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">JobPortal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Companies</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        </ul>
      </div>
      <div class="d-flex gap-2">
        <a href="#" class="btn btn-login">Login</a>
        <a href="#" class="btn btn-register">Register</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Find your dream job now</h1>
      <p>5 lakh+ jobs for you to explore</p>

      <!-- Search Bar -->
      <div class="row g-2 justify-content-center">
        <div class="col-12 col-md-3">
          <input type="text" class="form-control rounded-pill" placeholder="Enter skills / designations / companies">
        </div>
        <div class="col-12 col-md-3">
          <select class="form-select rounded-pill">
            <option>Select experience</option>
            <option>0-1 years</option>
            <option>2-5 years</option>
            <option>5+ years</option>
          </select>
        </div>
        <div class="col-12 col-md-3">
          <input type="text" class="form-control rounded-pill" placeholder="Enter location">
        </div>
        <div class="col-12 col-md-2">
          <button class="btn btn-primary w-100 rounded-pill">Search</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Banner -->
  <section class="container">
    <div class="banner row align-items-center">
      <div class="col-md-8">
        <h2>Practice customised mock interview with AI!</h2>
        <p>Your result will be visible only to you</p>
        <button>Start for free</button>
      </div>
      <div class="col-md-4 text-center">
        <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/artificial-intelligence.png" alt="AI" />
      </div>
    </div>
  </section>

  <!-- Categories -->
  <section class="categories container text-center my-4">
    <div class="row g-2 justify-content-center">
      <div class="col-auto"><button>Remote</button></div>
      <div class="col-auto"><button>MNC</button></div>
      <div class="col-auto"><button>Banking & Finance</button></div>
      <div class="col-auto"><button>Fortune 500</button></div>
      <div class="col-auto"><button>Marketing</button></div>
      <div class="col-auto"><button>HR</button></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 JobPortal. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
